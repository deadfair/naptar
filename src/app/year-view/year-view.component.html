<section [ngSwitch]="year">

  <section *ngFor="let item of years">

    <section class="container" *ngSwitchCase="item">
      <app-datepicker-month *ngFor="let db of ['01','02','03','04','05','06','07','08','09','10','11','12']; index as i"
        [startAt]="year+'-'+db+'-01'"
        class="element"
        (selectedDate)="selectDate($event)"
        >
      </app-datepicker-month>
    </section>

  </section>



</section>
