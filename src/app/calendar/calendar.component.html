<full-calendar
[options]="calendarOptions">
</full-calendar>

<span *ngIf="eventwindow;then eventWindowOpen"></span>
<ng-template #eventWindowOpen>
  <app-event-window
    [windowX]="windowX"
    [windowY]="windowY"
    [aktEvent]="aktEvent"
    [eventId]="aktEvent.id"
    (closeEventWindow)="eventwindow=false"
  ></app-event-window>
</ng-template>

<span *ngIf="moreEventWindow;then moreEventWindowOpen"></span>
<ng-template #moreEventWindowOpen>
  <app-more-event-window
    [windowX]="windowX"
    [windowY]="windowY"
    [data]='hiddenSegs'
    (btnClick)="moreEventWindow=false"
    [jsEvent]="jsEventInfo"></app-more-event-window>
</ng-template>
