<full-calendar
class="calendar-mid"
[options]="calendarOptions"
>
</full-calendar>

<span *ngIf="eventwindow;then eventWindowOpen"></span>
<ng-template #eventWindowOpen>
  <app-event-window
    [openWindowInfo]="selectEvent"
    (closeEventWindow)="closeDeleteWindow($event)"
  ></app-event-window>
</ng-template>

<span *ngIf="moreEventWindow;then moreEventWindowOpen"></span>
<ng-template #moreEventWindowOpen>
  <app-more-event-window
    (selectedEvent)="eventInfoFromMoreEventWindow($event)"
    [openWindowInfo]="moreEventWindowInfo"
    (closeBtnClick)="moreEventWindow=false"
    ></app-more-event-window>
</ng-template>
