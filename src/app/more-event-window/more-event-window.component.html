<mat-card class="onlyevents"[ngStyle]="{'top':windowY,'left':windowX}">
  <mat-card-header>
          <button mat-icon-button class="close" (click)=close()>
            <mat-icon >close</mat-icon>
          </button>
  </mat-card-header>
  <mat-card-content>
    <section class="event-box" *ngFor="let item of data">
      {{item.event._def.title}}
    </section>
  </mat-card-content>
</mat-card>
